<!-- level.html -->
<div class="container-fluid">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="page-title">
                    <i class="fas fa-layer-group me-2 text-info"></i>
                    Level Management
                </h3>
               
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <!-- ND2 Stats Card -->
        <div class="col-12 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-primary bg-opacity-10 rounded-circle p-3 me-3">
                            <i class="fas fa-users fa-2x text-warning"></i>
                        </div>
                        <div>
                            <h6 class="card-subtitle text-muted mb-1">ND2 Students</h6>
                            <h3 class="card-title mb-0">{{ nd2_count }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- HND2 Stats Card -->
        <div class="col-12 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-success bg-opacity-10 rounded-circle p-3 me-3">
                            <i class="fas fa-user-graduate fa-2x text-success"></i>
                        </div>
                        <div>
                            <h6 class="card-subtitle text-muted mb-1">HND2 Students</h6>
                            <h3 class="card-title mb-0">{{ hnd2_count }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Levels Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="bg-light">
                                    <tr>
                                        <th>Level</th>
                                        <th>Program Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="icon-small bg-primary bg-opacity-10 rounded-circle p-2 me-2">
                                                    <i class="fas fa-graduation-cap text-warning"></i>
                                                </div>
                                                <span class="fw-medium">ND2</span>
                                            </div>
                                        </td>
                                        <td>National Diploma Year 2</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="icon-small bg-success bg-opacity-10 rounded-circle p-2 me-2">
                                                    <i class="fas fa-user-graduate text-success"></i>
                                                </div>
                                                <span class="fw-medium">HND2</span>
                                            </div>
                                        </td>
                                        <td>Higher National Diploma Year 2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

<style>
    .icon-circle {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .icon-small {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .card {
        transition: transform 0.2s;
    }
    
    .card:hover {
        transform: translateY(-2px);
    }
    
    .table th {
        font-weight: 600;
    }
    
    .btn-group .btn {
        padding: 0.25rem 0.5rem;
    }
    
    @media (max-width: 768px) {
        .page-title {
            font-size: 1.5rem;
        }
        
        .icon-circle {
            width: 40px;
            height: 40px;
        }
        
        .icon-circle i {
            font-size: 1.2rem !important;
        }
    }
</style>
